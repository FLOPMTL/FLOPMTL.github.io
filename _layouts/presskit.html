<!DOCTYPE html>
<html lang="{{page.lang}}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
  <link rel="stylesheet" type="text/css" href="/style/style.css">
  <title>Artcade 2019 | FLOP</title>


  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//flopalitics.arthem.co/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>

  <script type="text/javascript">
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    var lastWidth =  window.innerWidth;

    window.addEventListener('resize', () => {
      // We execute the same script as before
      let vh = window.innerHeight * 0.01;

      if(window.innerWidth != lastWidth){ //orientation change
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      lastWidth =  window.innerWidth;
    });



  </script>
  <!-- End Matomo Code -->


</head>
<body>
  <nav>
    <ul id="artcade_links" class="navigation">
      <li>
        <a class="flop-links" href="/{{page.lang}}/index.html"><u>{{page.home | upcase}}</u></a>
      </li>
      <li>
        <span>|</span>
      </li>
      <li>
        <a class="flop-links" href="/{{page.lang}}/artcade2019_presskit.html"><u>PRESSKIT</u></a>
      </li>
      <li>
        <span>|</span>
      </li>
      <li>
        <a class="flop-links" href="/{{page.lang}}/artcade2019_sponsordeck.html"><u>SPONSOR DECK</u></a>
      </li>
    </ul>

    <h1 id="artcade_title">ARTCADE 2019</h1>

    <ul id="languages" class="navigation">
      {% for lang in site.languages %}
      <li>
        <a class="flop-links" href="{{page.url | replace: page.lang, lang }}"><u>{{ lang | upcase }}</u></a>
      </li>
      {% if forloop.last == false %}
      <li>
        <span>|</span>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>

  <div class="pdf-container">
    <object data="{{page.pdf_url}}" type="application/pdf" class="pdf">
      <!-- <embed src="{{page.pdf_url}}" class="pdf"/> -->
      <p>This browser does not support PDFs. Please download the PDF to view it:
        <a class="flop-links" href="{{page.pdf_url}}">Download PDF</a>.</p>
      <!-- </embed> -->
    </object>
    <!-- <div class="pdf" style="background-color : blue;">

  </div> -->
</div>



</body>
</html>
